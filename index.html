<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Dobble</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-4">
            <img src="img/logo.png" alt="" class="img-fluid" />
            
          </div><!-- col-lg-6 col-md-4 end -->
          <div class="col-lg-6 col-md-8">
            <form action="" class="form-inline">
              <div class="form-group">
                <div class="form-group">
                  <label class="sr-only" for="email">Email Address</label>
                  <input type="email" name="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-light">Sign In</button>
              </div><!-- form-group end--> 
              <div class="checkbox">
                <label>
                  <input type="checkbox" />Remember Me
                </label>  
              </div>
            </form>
          </div><!-- col-lg-6 col-md-8 end -->
        </div>
      </div>
    </header> 
    
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <button type="button" class="navbar-toggler" data-toggle="collapse" 
        data-target="#navbarsExample09" aria-controls="navbarsExample09"
        aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="members.html" class="nav-link">Members</a></li>
            <li><a href="groups.html" class="nav-link">Groups</a></li>
            <li><a href="photos.html" class="nav-link">Photos</a></li>
            <li><a href="profile.html" class="nav-link">Profile</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-heading">
                <h6 class="card-title">Wall</h6>
              </div><!-- card-heading end -->
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Write on the Wall"></textarea>
                    <button type="submit" class="btn btn-outline-secondary">Submit</button>
                  </div>
                </form>
              </div>
            </div><!-- card end -->
          </div><!-- col-lg-8 end -->
          <div class="col-lg-4"></div><!-- col-lg-4 end -->
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js" ></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
